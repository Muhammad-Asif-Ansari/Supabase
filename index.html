<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-login">
        <div class="left-login">
            <h1>Join our team</h1>
            <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>

                <div class="textfield">
                    <label for="user">Email:</label>
                    <input type="text" name="user" id="login_email" placeholder="Email">
                </div>

                <div class="textfield">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="login_password" placeholder="Password">
                </div>

                <button class="btn" id="login_btn">Login</button>

                <button class="secondary-btn" id="forgot-password">Forgot Password?</button>
                <button class="secondary-btn" id="signup"><a href="signup.html">Sign Up</a></button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
